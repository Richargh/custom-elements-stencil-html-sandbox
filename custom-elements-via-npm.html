<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Custom Elements via NPM</title>

    <!-- DB-UI -->
    <script type='module' src='public/db-ui/dist/elements/db-ui-elements.esm.js'></script>
    <link href="css/db-ui-core.vars.css" rel="stylesheet" />

    <!-- GoatUI -->
    <script type='module' src='public/goatui/dist/goatui.esm.js'></script>

    <!-- Kickstand-UI -->
    <script type='module' src='public/kickstand-ui/dist/kickstand-ui.esm.js'></script>
    <link rel="stylesheet" href="public/kickstand-ui/dist/kickstand-ui.css" />
</head>

<body>

<h1>Custom Elements via NPM</h1>

<h2>DB-UI</h2>
<db-breadcrumb aria-label="Breadcrumb">
    <db-link href="#">Startseite</db-link>
    <db-link href="#">Page XYZ</db-link>
    <db-link href="#" current="location">
        Page ZYS
    </db-link>
</db-breadcrumb>
<db-card header="Buttons" content="Content 1"></db-card>

<db-button variant="brand-primary">Brand Primary</db-button>
<db-button variant="primary">Primary</db-button>
<db-button variant="secondary-solid">Secondary solid</db-button>
<db-button variant="secondary-outline">Secondary Outline</db-button>
<db-button variant="tertiary-plain">Tertiary plain</db-button>
<db-toggle htmlid="meineId2" checked>
    Pre checked toggle
</db-toggle>

<h2>GoatUI</h2>
<goat-button size='lg' color='primary'>Click me</goat-button>

<goat-badge content="1" class="color-warning">
    <goat-icon name="notification" size="lg"></goat-icon>
</goat-badge>

<h2>Kickstand-UI</h2>
<ks-button shows="test_modal">Show Modal</ks-button>
<ks-modal id="test_modal" modal-title="Kickstand UI">A modal with just 2 lines of code!</ks-modal>

</body>

</html>
